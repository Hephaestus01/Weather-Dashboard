<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header">
        <h1 id="page-title" class="bg-dark bg-gradient">Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="col-12 col-md-2" id="search-bar">
            <div class="card bg-dark bg-gradient">
                <form id="search-form">
                    <label for="city-name" class="card-header">Search for a City:</label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" placeholder="Enter city name"/>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="card">
                <h4 id="history">Recent History</h4>
                <div class="card" id="city-buttons">
                    <!-- <button class="btn" data-city="Austin">Austin</button>
                <button class="btn" data-city="Portland">Portland</button> -->
                </div>
            </div>
        </div>
        <div class="result-areas col-12 col-md-10">
            <div id="current-data-container"></div>
            <div id="five-day-forecast">
                <h3>5-Day Forecast</h3>
                <div class="card-section row d-flex justify-center align-items-center"></div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
